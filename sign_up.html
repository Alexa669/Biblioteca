<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <!-- Enlazar el archivo CSS de Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Enlazar tu archivo CSS personalizado -->
  <link href="styles2.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-5">
    <h2>Registro</h2>
    <form>
      <!-- Campos de registro aquí -->
      <div class="mb-3">
        <label for="inputName" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="inputName" placeholder="Nombre">
      </div>
      <div class="mb-3">
        <label for="inputEmail" class="form-label">Correo Electrónico</label>
        <input type="email" class="form-control" id="inputEmail" placeholder="nombre@ejemplo.com">
      </div>
      <div class="mb-3">
        <label for="inputPassword" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="inputPassword" placeholder="Contraseña">
      </div>
      <div class="mb-3">
        <label for="inputConfirmPassword" class="form-label">Confirmar Contraseña</label>
        <input type="password" class="form-control" id="inputConfirmPassword" placeholder="Confirmar Contraseña">
      </div>
      <button type="button" id="signButton" class="btn btn-primary">Registrarse</button>
    </form>
    <div class="mt-3">
      <!-- Hipervínculo al formulario de inicio de sesión -->
      <a href="login.html" class="btn btn-link">¿Ya tienes una cuenta? Inicia sesión aquí</a>
    </div>
  </div>

  <!-- Enlazar los archivos JavaScript de Bootstrap (requiere jQuery) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
